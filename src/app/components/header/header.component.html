<a [routerLink]="'sectors/' + sector" class="header__logo">
    <img src="assets/images/panasonic-logo.png" alt="Panasonic Business">
</a>
<button class="header__burger icon--bars-light" (click)="open()"></button>

<div class="header__menu" *ngIf="sector && menu && menu[sector]" [class.opened]="opened">
    <button class="header__close icon--close" (click)="close()"></button>
    <h2>{{ menu[sector].title }}</h2>
    <ul *ngIf="menu[sector].scenes?.length">
        <li *ngFor="let item of menu[sector].scenes">
            <div [style.background-image]="'url(' + item.image + ')'">
                <a [routerLink]="'sectors/' + sector + '/' + item.alias" (click)="close()">
                    {{ item.name }}
                </a>
            </div>
        </li>
    </ul>
</div>
